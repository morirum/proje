<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Web Sayfası Örneği</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: right;
        }

        header .logo {
            font-size: 24px;
            font-weight: bold;
            padding-left: 20px;
            text-decoration: none;
            color: #fff;
        }

        header ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        header ul li {
            display: inline;
            margin-left: 20px;
        }

        header .login {
            margin-right: 20px;
            display: inline-block;
        }

        header .register {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }

        header .register:hover {
            background-color: #0056b3;
        }

        main {
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <a href="#" class="logo">Web Sayfam</a>
        <ul>
            <li><a href="#">Başlık 1</a></li>
            <li><a href="#">Başlık 2</a></li>
            <li><a href="#">Başlık 3</a></li>
            <li><a href="#">Başlık 4</a></li>
            <li><a href="#">Başlık 5</a></li>
            <li><a href="#">Başlık 6</a></li>
        </ul>
        <div class="login">
            <a href="#">Giriş Yap</a>
        </div>
        <a href="#" class="register">Kayıt Ol</a>
    </header>

    <main>
        <h1>Hoş Geldiniz!</h1>
        <p>Bu bir örnek web sayfasıdır.</p>
    </main>
</body>
</html>
